<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fayda Visitor Access System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="assets/image.png" alt="Fayda Logo" class="login-logo">
                <h1>Fayda Visitor Access System</h1>
                <p>Secure Login for Guards and Administrators</p>
            </div>
            
            <form id="login-form" class="login-form" novalidate>
                <div class="form-group">
                    <label for="username" class="form-label">
                        Username <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        class="form-input" 
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                    >
                    <div class="form-error" id="username-error" role="alert"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        Password <span class="required">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <div class="form-error" id="password-error" role="alert"></div>
                </div>
                
                <div class="form-group">
                    <label for="role" class="form-label">
                        Role <span class="required">*</span>
                    </label>
                    <select id="role" name="role" class="form-select" required>
                        <option value="">Select your role</option>
                        <option value="guard">Security Guard</option>
                        <option value="admin">Administrator</option>
                    </select>
                    <div class="form-error" id="role-error" role="alert"></div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    Sign In
                </button>
            </form>
            
            <div class="login-footer">
                <p>For technical support, contact IT department</p>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay hidden" id="loading-overlay">
            <div class="loading-spinner"></div>
            <p>Authenticating...</p>
        </div>

        <!-- Error Messages -->
        <div class="alert alert-error hidden" id="error-alert" role="alert">
            <span class="alert-icon">⚠️</span>
            <span id="error-message">Invalid credentials</span>
            <button type="button" class="alert-close" aria-label="Close">&times;</button>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
